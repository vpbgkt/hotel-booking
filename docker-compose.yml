# BlueStay - Docker Compose for Local Development
# Usage: docker-compose up -d

version: '3.9'

services:
  # ============================================
  # DATABASE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: bluestay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bluestay
      POSTGRES_PASSWORD: bluestay_secret
      POSTGRES_DB: bluestay
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bluestay"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # CACHE & SESSION STORE
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: bluestay-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass bluestay_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "bluestay_redis", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # API (NestJS)
  # ============================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
    container_name: bluestay-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://bluestay:bluestay_secret@postgres:5432/bluestay
      REDIS_URL: redis://:bluestay_redis@redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api:/app/apps/api:cached
      - ./packages:/app/packages:cached
      - /app/node_modules
      - /app/apps/api/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev:api

  # ============================================
  # WEB (Next.js)
  # ============================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    container_name: bluestay-web
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000/graphql
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      API_URL: http://api:4000/graphql
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app/apps/web:cached
      - ./packages:/app/packages:cached
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    depends_on:
      - api
    command: npm run dev:web

  # ============================================
  # DATABASE ADMIN (Optional)
  # ============================================
  adminer:
    image: adminer:latest
    container_name: bluestay-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    profiles:
      - tools

  # ============================================
  # REDIS ADMIN (Optional)
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: bluestay-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:bluestay_redis
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: bluestay-network
