# BlueStay - API Server (api.bluestay.in)
# GraphQL API with NestJS

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name api.bluestay.in;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.bluestay.in;

    # SSL certificates (use certbot/Let's Encrypt)
    ssl_certificate     /etc/nginx/certs/api.bluestay.in.crt;
    ssl_certificate_key /etc/nginx/certs/api.bluestay.in.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # CORS headers for GraphQL
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        add_header Access-Control-Max-Age 86400;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    # GraphQL endpoint
    location /graphql {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long queries
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
    }

    # Health check (no rate limiting)
    location /health {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
    }

    # Block everything else
    location / {
        return 404;
    }
}
