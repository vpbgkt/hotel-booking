# BlueStay - Web Application (bluestay.in + hotel tenant domains)
# Next.js frontend with multi-tenant domain routing

# HTTP → HTTPS redirect (all domains)
server {
    listen 80;
    server_name bluestay.in www.bluestay.in *.bluestay.in;
    return 301 https://$host$request_uri;
}

# ============================================
# Main Aggregator (bluestay.in / www.bluestay.in)
# ============================================
server {
    listen 443 ssl http2;
    server_name bluestay.in www.bluestay.in;

    ssl_certificate     /etc/nginx/certs/bluestay.in.crt;
    ssl_certificate_key /etc/nginx/certs/bluestay.in.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.bluestay.in;" always;

    # www → non-www redirect
    if ($host = www.bluestay.in) {
        return 301 https://bluestay.in$request_uri;
    }

    # Static assets with long cache
    location /_next/static {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Image optimization
    location /_next/image {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 60d;
    }

    # Next.js app
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Cache pages briefly
        proxy_cache_valid 200 5m;
    }
}

